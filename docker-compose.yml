services:
  api:
    build:
      dockerfile: Dockerfile
      context: .
      target: development
      args:
        - "UID=${UID:-1001}"
    volumes:
      - .:/usr/src/app
    command: npm run start:dev
    ports:
      - target: 80
        published: ${HTTP_PORT:-80}
        protocol: tcp
    depends_on:
      - postgres
    networks:
      - postgres

  postgres:
    image: postgres:14.6-alpine
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - target: 5432
        published: ${POSTGRES_PORT:-5432}
        protocol: tcp
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - postgres

volumes:
  postgres-data:
networks:
  postgres:
    driver: bridge