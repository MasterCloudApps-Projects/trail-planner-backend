services:
  api:
    build:
      dockerfile: Dockerfile
      context: .
      target: development
      args:
        - "UID=${UID:-1001}"
        - "GID=${GID:-1001}"
    volumes:
      - .:/usr/src/app
    command: npm run start:dev
    ports:
      - 8080:8080
    depends_on:
      - postgres
    networks:
      - postgres

  postgres:
    image: postgres:14.6-alpine
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - '5432:5432'
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - postgres

volumes:
  postgres-data:
networks:
  postgres:
    driver: bridge